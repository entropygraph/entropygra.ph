{{ define "main" }}
    {{ range (where $.Site.RegularPages "Section" "services") }}
        <div class="post">
            <div class="post-title"><h3>{{ .Title }}</h3></div>
            <div class="post-content">
                <div class="p_part"><p>{{ .Content }}</p></div>
            </div>
            <div class="post-footer"></div>
        </div>
    {{ end }}
{{ end }}
